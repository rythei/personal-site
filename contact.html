    <!-- Content Section -->
    <section>
      <h1 class="section-heading" style='text-align:center'>Contact</h1>
      <div class="work-head"><h4>To get in contact with me, <a href="mailto:ryan.theisen@asu.edu">email me</a> or fill
        out the form below.</h4> </div>

      <div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form id ="gform" class="form-horizontal" action="https://script.google.com/macros/s/AKfycbzRIey76CJZnCxCM7c-uhgsGJi3daDm0NFkR3TPufdpQARgPYg/exec" method="post">
          <fieldset>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>

          </form>
          <div style="display:none;" id="thankyou_message">
            <h2>Thanks for reaching out!
              I'll get back to you soon. :)</h2>
            </div>

          <script data-cfasync="false" type="text/javascript"
          src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

        </div>
      </div>
	</div>
</div>
